<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to your Sendinblue account</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="logo">
        <img  onclick="(location.href='index.html')" id="logo-img" src="https://www.sendinblue.com/wp-content/themes/sendinblue2019/assets/images/common/logo-white.svg"/>
    </div>
    <div id="content-box">
      <div id="reg-form">
        <br />
        <h1>Log In</h1>

        <br />
        <form>
          <label class="lab" for="email">Email address</label>
          <div>
            <input class="inpt"
              type="email"
              required="required"
              autocomplete="username"
            />
          </div>

          <br />
          <label class="lab" for="email">Password</label>
          <div>
            <input class="inpt" type="password"
              required="required"
              autocomplete="current-password"
            />
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFF-cpER_F9bw0DYBVqRqb7ttsMd3yXmkEMw&usqp=CAU"
              class="inpt-img"
            />
          </div>
          <br />

          <button class="btn" onclick="(location.href='index.html')">
            Log in
          </button>
        </form>

        <br />

        <div class="line_1"></div>
        <p>OR</p>
        <div class="line_2"></div>
        <div id="clc"></div>

        <br />
        <div id="google-sign">
          <div>
            <img src="https://tse2.mm.bing.net/th?id=OIP.DdVPhTob_7Dpl5-BRiaK8wHaHa&pid=Api&P=0" />
            
          </div>
          <p>Sign in with Google</p>
        </div>
        <br>
        <div id="apple-sign">
        <div>
          <img src="https://pngmind.com/wp-content/uploads/2019/08/Apple-Logo-Png-Transparent-Background-1.png" />
          
        </div>
        <p>Sign in with Apple </p>
        </div>
        <br />
        <br />
      </div>
      <p class="last">Create an account . I forgot my password</p>
      <br />
      <br />
    </div>
  </body>
</html>
<script>
  let form = document.querySelector("form");
  let signinls=JSON.parse(localStorage.getItem("signin"))||[];
  let signupls=JSON.parse(localStorage.getItem("signup"))||[];
  form.addEventListener("submit",function(e){
      e.preventDefault();
      if(signupls.length==0){
          alert("No User till Now");
          return;
      }
      let obj={
          Email:form.email.value,
          Password:form.password.value,
      }
     if(obj.Email==""){
          alert("Filed Empty")
          return
      }
      else if(obj.Password==""){
          alert("Filed Empty")
          return
      }
      let flag=false;
      signupls.forEach(function(el){
          if(el.Email==obj.Email && el.Password==obj.Password){
              localStorage.setItem("signin",JSON.stringify(el));
              flag==true;
              alert("succefully login")
              window.location.href="index.html"
          }else if(flag==false){
              alert("user doesn't exist");
          }           
          
      })
      
    
  })
</script>
